<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend mentor | Tip Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="card">
            <div class="input">
                <div class="bill-container">
                    <div class="label-wrapper">
                        <label for="inp-bill">Bill</label>
                    </div>
                    <div class="inp-wrapper">
                        <input class="inp-text" type="text" name="inp-bill" id="inp-bill" placeholder="0.0">
                        <img src="./images/icon-dollar.svg" alt="icon-dollar">
                    </div>

                </div>
                <div class="tip-container">
                    <div class="label-wrapper">
                        <label for="inp-tip">Select Tip %</label>
                    </div>
                    <div class="btn-wrapper">
                        <div class="btn">5%</div>
                        <div class="btn">10%</div>
                        <div class="btn btn-active">15%</div>
                        <div class="btn">25%</div>
                        <div class="btn">50%</div>
                        <input class="inp-text" type="text" name="inp-tip" id="inp-tip" placeholder="Custom">
                    </div>
                </div>
            </div>
            <div class="people-container">
                <div class="label-wrapper">
                    <label for="inp-people">Number of People</label>
                    <div class="error-msg">Can't be zero</div>
                </div>

                <div class="inp-wrapper">
                    <input class="inp-text" type="text" name="inp-people" id="inp-people" placeholder="1">
                    <img src="./images/icon-person.svg" alt="icon-person">
                </div>

            </div>
        </div>
        <div class="output">
            output
        </div>
    </div>
    </div>

</body>

</html>
